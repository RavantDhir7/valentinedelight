<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine üíñ</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      padding: 15px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
      background: white;
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 22px;
      color: #e63946;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      position: relative;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #e63946;
      color: white;
    }

    #noBtn {
      background: #adb5bd;
      color: black;
      position: absolute;
    }

    #message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #e63946;
      font-weight: bold;
      line-height: 1.4;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in-out;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: -15px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);
      }
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      button {
        font-size: 15px;
        padding: 10px 22px;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Hearts -->
  <div class="heart" style="left:10%; animation-delay:0s;"></div>
  <div class="heart" style="left:30%; animation-delay:2s;"></div>
  <div class="heart" style="left:50%; animation-delay:4s;"></div>
  <div class="heart" style="left:70%; animation-delay:1s;"></div>
  <div class="heart" style="left:90%; animation-delay:3s;"></div>

  <div class="container">
    <h1>Will you be My Valentine, Khushi? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div id="message">
      I knew u will say yes üíñ<br>
      Meri Rasmalai ü§ç<br>
      I love you Truck bhar ke Sohniye üòò
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    function moveButton() {
      const container = document.querySelector(".container");
      const rect = container.getBoundingClientRect();

      const x = Math.random() * (rect.width - noBtn.offsetWidth);
      const y = Math.random() * (rect.height - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Works for mouse + touch
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
